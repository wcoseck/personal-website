      </div>

          type="text"

          type="email"
          class="form-control"

          id="uniqueID"

      <div class="col">
        <input
          type="message"
          class="form-control"
          placeholder="Message"
          id="uniqueID"
          name="name"/>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      style="margin-top: 20px"
      id="uniqueID"> Submit </button>
